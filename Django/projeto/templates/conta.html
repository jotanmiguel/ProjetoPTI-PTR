{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Loja10</title>


    <!-- theme meta -->
    <meta name="theme-name" content="aviato" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
    
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="/static/plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="/static/plugins/animate/animate.css">
    <link rel="stylesheet" href="/static/plugins/slick/slick-theme.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
    <body id="body">
    {% include 'navbar.html' %}

        <div>
            <div class="col-md-12 col-md-offset-3">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Utilizador</h2>

                    <form action="http://127.0.0.1:8000/password/" method="post">
                        {% csrf_token %}
                        {% for supplier in Suppliers %}
                        {% if supplier.name == user.username %}

                        <div class="form-outline mb-4">
                            <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ supplier.name }}" readonly />
                            <label class="form-label" for="form3Example1cg">Nome de Utilizador</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ supplier.email }}" readonly />
                                <label class="form-label" for="form3Example1cg">Email</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ supplier.phone_number }}" readonly />
                                <label class="form-label" for="form3Example1cg">Número de telemovel</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ supplier.address }}" readonly />
                                <label class="form-label" for="form3Example1cg">Morada</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ supplier.zipCode }}" readonly />
                                <label class="form-label" for="form3Example1cg">Código Postal</label>
                            </div>
    
    
    
                            <div class="form-outline mb-4">
                            <input type="password" name="password" id="form3Example3cg" class="form-control form-control-lg" value="....." readonly />
                            <label class="form-label" for="form3Example3cg">Palavra-passe</label>
                            </div>
    
                            <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body mx-1">Alterar Palavra-passe</button>
                            <button type="submit"
                                class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body mx-1">Alterar dados da conta</button>
                            </div>
<br>
                            <div class="d-flex justify-content-center">                      
                            <a href="{% url 'eliminar_conta' %}"
                                class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Eliminar Conta</a>
                            </div>
                        {% endif %}
                        {% endfor %}
                        {% for customer in Customers %}
                        {% if customer.name == user.username %}
                        <div class="form-outline mb-4">
                            <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ customer.name }}" readonly />
                            <label class="form-label" for="form3Example1cg">Nome de Utilizador</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ customer.email }}" readonly />
                                <label class="form-label" for="form3Example1cg">Email</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ customer.phone_number }}" readonly />
                                <label class="form-label" for="form3Example1cg">Número de telemovel</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ customer.address }}" readonly />
                                <label class="form-label" for="form3Example1cg">Morada</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ customer.zipCode }}" readonly />
                                <label class="form-label" for="form3Example1cg">Código Postal</label>
                            </div>
    
    
    
                            <div class="form-outline mb-4">
                            <input type="password" name="password" id="form3Example3cg" class="form-control form-control-lg" value="....." readonly />
                            <label class="form-label" for="form3Example3cg">Palavra-passe</label>
                            </div>
    
                            <div class="d-flex justify-content-center">
                            <button type="submit"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Alterar Palavra-passe</button>
                            <button type="submit"
                                class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Eliminar Conta</button>
                            </div>
                            {% endif %}
                            {% endfor %}                        


                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

        
    
    
    </body>




</html>
