{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Loja10</title>


    <!-- theme meta -->
    <meta name="theme-name" content="aviato" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
    
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="/static/plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="/static/plugins/animate/animate.css">
    <link rel="stylesheet" href="/static/plugins/slick/slick-theme.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
    <body id="body">
    {% include 'navbar.html' %}
    {% block content %}
    <br><br>
    <div>
        <div class="col-md-12 col-md-offset-3">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Tem a certeza que deseja eliminar a sua conta?</h2>
                    <strong class="text-center">Esta ação será irreversível!</strong><hr>
                    <p>O seu nome de utilizador é:</p>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                            <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" value="{{ user.username }}" readonly />
                        </div>
                            
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit"
                                class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Eliminar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

    
    
    </body>
{% endblock %}



</html>
