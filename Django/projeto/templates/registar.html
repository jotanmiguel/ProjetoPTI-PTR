{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Loja10</title>


    <!-- theme meta -->
    <meta name="theme-name" content="aviato" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
    
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="/static/plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="/static/plugins/animate/animate.css">
    <link rel="stylesheet" href="/static/plugins/slick/slick-theme.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        .mgs-area {
            color: red;
            background-color: #c0b7b6;
            text-align: center;
            border-radius: 25em;
            font-weight:bold;
        }

    </style>

</head>
    <body id="body">
    {% include 'navbar.html' %}

        <div>
            <div class="col-md-12 col-md-offset-3">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Criar a conta</h2>

                    <form action="{% url 'registar' %} "method="post">
                        {% csrf_token %}

                        {% if messages %}
                        <div class="mgs-area">
                            <div class="mgs-item">
                            {% for message in messages %}
                            <span {% if message.tags %} class="nav_item message-{{ message.tags }} " {% endif %}> {{ message }} </span>
                            {% endfor %}
                            </div>
                        </div>
                        {% endif %}

                        <br>

                        <div class="form-outline mb-4">
                        <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example1cg">Nome de Utilizador</label>
                        </div>

                        <div class="form-outline mb-4">
                        <input type="email" name="email" id="form3Example2cg" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example2cg">E-Mail</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="phone_number" id="form3Example2cg" class="form-control form-control-lg" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="9" required />
                            <label class="form-label" for="form3Example2cg">Número de Telemovel</label>
                        </div>

                        <div class="form-outline mb-4">
                        <input type="password" name="password" id="form3Example3cg" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example3cg">Palavra-Passe</label>
                        </div>

                        <div class="form-outline mb-4">
                        <input type="password" name="pwconf" id="form3Example4cdg" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example4cdg">Confirmar Palavra-Passe</label>
                        </div>

                        <div class="form-outline mb-4">
                        <input type="text" name="address" id="form3Example5cdg" class="form-control form-control-lg" required />
                        <label class="form-label" for="form3Example5cdg">Morada</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" name="zipCode" id="form3Example5cdg" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="7" required />
                            <label class="form-label" for="form3Example5cdg">Codigo-Postal</label>
                        </div>
                            

                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                            <h6 class="mb-0 me-4">Cliente ou Fornecedor?</h6>
                            <div class="col-xs-12" style="height:60px;"></div>
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" name="type"type="radio" name="inlineRadioOptions" id="Cliente"
                                value="Cliente" />
                              <label class="form-check-label" for="maleGender">Cliente</label>
                              <div class="col-xs-12" style="height:10px;"></div>
                              <input class="form-check-input" name="type" type="radio" name="inlineRadioOptions" id="Fornecedor"
                              value="Fornecedor" />
                            <label class="form-check-label" for="femaleGender">Fornecedor</label>
                            </div>


                          </div>
                        <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                        </div>

                        <div class="d-flex justify-content-center">
                        <button type="submit"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body", value="Reg">Registar</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Já tem uma conta? <a href="{% url 'accounts/login' %}"
                            class="fw-bold text-body"><u> Faça login aqui</u></a></p>


                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

        
    
    
    </body>




</html>
