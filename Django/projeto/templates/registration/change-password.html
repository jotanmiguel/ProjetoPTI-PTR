{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Loja10</title>


    <!-- theme meta -->
    <meta name="theme-name" content="aviato" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
    
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="/static/plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="/static/plugins/animate/animate.css">
    <link rel="stylesheet" href="/static/plugins/slick/slick-theme.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
    <body id="body">
    {% include 'navbar.html' %}
    {% block content %}

        <div class="col-md-12 col-md-offset-3">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-lg-7 col-xl-5">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Altere a sua Palavra-Passe</h2>    

                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Alterar Palavra-passe</button>
                                    </div>
                                </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    </body>
{% endblock %}



</html>
