    <script>

        var Auth = (function() {
            var wm = new WeakMap();
            var privateStore = {};
            var lock;
            var options;

            function Auth() {
                this.options = {
                    container: 'hiw-login-container',
                    language: 'pt',
                    auth: {
                        redirectUrl: "http://127.0.0.1:8000",
                        responseType: "token"
                    },
                    mustAcceptTerms: true,
                    allowShowPassword: true,
                    additionalSignUpFields: [
                        {
                            name: "nome",
                            placeholder: "o seu nome de utilizador"
                        },
                        {
                            name: "numero",
                            placeholder: "o seu n√∫mero de telemovel"
                        },
                        {
                            name: "morada",
                            placeholder: "a sua morada"
                        },
                        {
                            name: "codigo",
                            placeholder: "o seu codigo postal"
                        },
                        {
                            type: "select",
                            name: "tipo",
                            placeholder: "Cliente ou fornecedor?",
                            options: [
                            {value: "cliente", label: "Cliente"},
                            {value: "fornecedor", label: "Fornecedor"}
                            ]
                        }
                    ],
                    theme: {
                        primaryColor: '#31324F'
                    }
                };

                this.lock = new Auth0Lock(
                    "nL825O45PExkvhxEtgRoY28FtzK0ftp0",
                    "loja-10.eu.auth0.com",
                    this.options
                );
                wm.set(privateStore, {
                    appName: "Loja 10"
                });
            }

            Auth.prototype.getProfile = function() {
                return wm.get(privateStore).profile;
            };

            Auth.prototype.authn = function() {
                // Listen for the authentication event
                this.lock.on("authenticated", function(authResult) {
                    // Use the token in authResult to getUserInfo() and save it if necessary
                    this.getUserInfo(authResult.accessToken, function(error, profile) {
                        if (error) {
                            // Handle error
                            return;
                        }

                        // do not store Access Tokens unless absolutely necessary
                        wm.set(privateStore, {
                            accessToken: authResult.accessToken
                        });

                        wm.set(privateStore, {
                            profile: profile
                        });
                        
                    });
                });
            }
            return Auth;
        }());

        var authInstance = new Auth();
        document.addEventListener('DOMContentLoaded', function() {
            authInstance.lock.show();
        });

    </script>
