{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <title>Loja10</title>


        <!-- theme meta -->
        <meta name="theme-name" content="aviato" />
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
        
        <!-- Themefisher Icon font -->
        <link rel="stylesheet" href="/static/plugins/themefisher-font/style.css">
        <!-- bootstrap.min css -->
        <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
        
        <!-- Animate css -->
        <link rel="stylesheet" href="/static/plugins/animate/animate.css">
        <!-- Slick Carousel -->
        <link rel="stylesheet" href="/staticplugins/slick/slick.css">
        <link rel="stylesheet" href="/static/plugins/slick/slick-theme.css">
        
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="{% static 'style.css' %}">

    </head>

    <body id="body">
    {% include 'navbar.html' %}

        <h2 class="text-center">Carrinho</h2>
        <div class="col-xs-12" style="height:30px;"></div> 
        <div class="container py-5">
          <div class="row d-flex justify-content-center my-4">
            <div class="col-md-7" style="background-color: lightgray;padding:10px 15px;border-radius: 5px;margin-left: 20px;">
              <div class="card mb-4">
                <div class="card-body">
                  <!-- Single item -->
                  <div class="row">
                    <div class="col-lg-3 col-md-5 mb-4 mb-lg-0">
                      <!-- Image -->
                      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                          class="w-100" alt="Blue Jeans Jacket" />
                      </div>
                      <!-- Image -->
                    </div>
      
                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                      <!-- Data -->
                      <p><strong>EXEMPLO</strong></p>
                      <p>Categoria: Roupa</p>
                      <p>Preço: 9.99€</p>
                      <br>
                      <button type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                        title="Remove item">
                        <i class="tf-ion-ios-trash"></i> Remover
                      </button>
                    </div>
      
                    <div class="col-lg-4 col-md-6 mb-2 mb-lg-0">
                      <!-- Quantity -->
                      <div class="d-flex mb-2" style="max-width: 300px">
                        <button class="btn btn-primary px-3 me-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                          <i class="tf-ion-minus"></i>
                        </button>
                        <div class="col-xs-12" style="height:10px;"></div> 
      
                        <div class="form-outline">
                          <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                          <label class="form-label" for="form1">Quantidade</label>
                        </div>
      
                        <button class="btn btn-primary px-3 ms-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                          <i class="tf-ion-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-4" style="float: right;background-color: lightgray;padding:10px 15px;border-radius: 5px;margin-right: 20px;">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Sumário</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                          Sub-Total
                          <span>9.99€</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                          Custo de envio estimado:
                          <span>0.00€</span>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                          <div>
                            <strong>Total</strong>
                          </div>
                          <span><strong>9.99€</strong></span>
                        </li>
                      </ul>
      
                  <button type="button" class="btn btn-primary btn-lg btn-block">
                    Comprar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>











    </body>
</html>
