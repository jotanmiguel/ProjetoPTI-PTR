<div class="product-item col-md-3" style="margin:7px; border:2px solid grey;border-radius: 10px;background-color: rgb(143, 143, 143);">
    <div class="product-thumb">
        <img class="img-responsive" src="{{ product.file.url }}" alt="product-img" style="border-bottom: 1px solid grey;height: auto;object-fit: contain;" />
        <div class="preview-meta">
            <ul>
                <li>
                    <a href="{% url 'product' product.slug %}"><i class="tf-ion-ios-search-strong"></i></a>
                </li>
                <li>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="slug" value="{{ product.slug }}">
                        <button type="submit" class="btn bg-gray btn-lg" style="border-radius: 0px;margin-bottom: 5px;height:40px;"><i class="tf-ion-android-cart"></i></button>
                    </form>
                </li>

            </ul>
          </div>
    </div>
    <span class="d-flex justify-content-center"><a href="{% url 'product' product.slug %}">{{ product.name }}</a></span>

    <span class="d-flex justify-content-center">{{ product.price }}â‚¬</span>
</div>
