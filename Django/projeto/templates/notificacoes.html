{% load static %}
{% load auth_extras %}
<html>
    <head>

        <!-- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <title>Loja10</title>


        <!-- theme meta -->
        <meta name="theme-name" content="aviato" />
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
        
        <!-- Themefisher Icon font -->
        <link rel="stylesheet" href="/static/plugins/themefisher-font/style.css">
        <!-- bootstrap.min css -->
        <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
        
        <!-- Animate css -->
        <link rel="stylesheet" href="/static/plugins/animate/animate.css">
        <link rel="stylesheet" href="/static/plugins/slick/slick-theme.css">
        
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="{% static 'style.css' %}">

    </head>


    <body>
        {% include 'navbar.html' %}
        <div class="title text-center">
            <h2>Centro de Notificações</h2>
            <div class="col-md-1 offset-md-10"><a href="{% url 'historico' %}" class="btn btn-success">Encomendas</a></div>
        </div>
        
        <div class="row">
        <div class="col-md-10 offset-md-1 table-responsive">
            {% if request.user|has_group:"Supliers" %}
            <table class="table table-hover table-align-middle text-center">
                <tr>
                    <th class="table-info" scope="col">Notificação</th>
                    <th class="table-info" scope="col">Aviso</th>
                    <th class="table-info" scope="col">Data</th>
                </tr>
                {% for notification in notifications %}
                <tr>
                    <td class="table-success" scope="row">{{ notification.id }}</td>
                    <td class="table-success" scope="row">Tem uma nova encomenda</td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        </div>
        </div>





        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    </body>
</html>
