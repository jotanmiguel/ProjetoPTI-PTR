{% load static %}

<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Loja10</title>


    <!-- theme meta -->
    <meta name="theme-name" content="aviato" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
    
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="/static/plugins/themefisher-font/style.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="/static/plugins/animate/animate.css">
    <link rel="stylesheet" href="/static/plugins/slick/slick-theme.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>


<body>
	{% include 'navbar.html' %}
	{% block content %}
		{% if searched %}
            <section class="products section bg-gray">
                <div class="container">
                    <div class="row">
                        <div class="title text-center">
                            <h2>Resultados</h2>
                        </div>
                        <div class="col-md-12 d-flex flex-wrap justify-content-center">
                            <div class="form-outline mb-4">
                                <select onchange="if (this.value) window.location.href=this.value;" name="category" class="form-control form-control-lg">
                                  <option value="#">Escolha a categoria...</option>
                                  <option value="http://127.0.0.1:8000/materialEscritorio">Material de Escritório</option>
                                  <option value="http://127.0.0.1:8000/desporto">Desporto</option>
                                  <option value="http://127.0.0.1:8000/informatica">Informática</option>
                                  <option value="http://127.0.0.1:8000/roupa">Roupa</option>
                                </select>
                                </div>
                        </div>
                        <p>Procurou por {{searched}}</p>
                    </div>

                    <div class="col-md-12 d-flex flex-wrap justify-content-center">
                        {% for product in products %}
                        {% include 'product_list_item.html' %}
                        {% endfor %}
    
                    </div>
    
                </div>
            </section>
            {% endif %}
            {% endblock %}
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</body>
